<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover Password</title>
    <link rel="stylesheet" href="Login&SignUp.css" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("GLDM9o5Eu50rWgqhY");
      })();
    </script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="Login&SignUp.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="LandingPage.html">
          <img src="../src/image/logo/logo.png" alt="Logo" />
        </a>
      </div>
    </header>
    <main class="container">
      <div class="form-box">
        <h2>Recover Password</h2>
        <p>Enter your registered email address.</p>

        <div class="email-grp">
          <input
            type="text"
            id="recoverEmail"
            placeholder="Enter your email..."
            required
          />
          <button type="button" class="small-btn" onclick="sendRecoveryCode()">
            Send
          </button>
        </div>

        <p>Enter verification code</p>
        <div class="email-grp">
          <input
            type="text"
            id="verifyCode"
            placeholder="Enter code..."
            required
          />
          <button type="button" class="small-btn" onclick="verifyCode()">
            Verify
          </button>
        </div>
      </div>
    </main>

    <script>
      let recoveryCode;

      function sendRecoveryCode() {
        const email = document.getElementById("recoverEmail").value.trim();
        if (!email) return alert("Please enter your email");

        recoveryCode = Math.floor(100000 + Math.random() * 900000);

        const params = {
          to_email: email,
          passcode: recoveryCode,
        };

        emailjs
          .send("service_1sj1rbb", "template_24w72di", params)
          .then(() => {
            alert("Verification code sent to your email!");
          })
          .catch((err) => {
            console.error(err);
            alert("Failed to send email. Try again later.");
          });
      }

      function verifyCode() {
        const userCode = document.getElementById("verifyCode").value.trim();
        if (userCode === recoveryCode.toString()) {
          alert("Verification successful!");
          window.location.href = "ResetPassword.html";
        } else {
          alert("Invalid code. Please try again.");
        }
      }
    </script>
  </body>
</html>
