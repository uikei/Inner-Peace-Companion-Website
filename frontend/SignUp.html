<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for an Account</title>

    <!--- GOogle Fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="Login&SignUp.css" />

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("o9Ov_rHbnr0tCSQVI"); // from EmailJS dashboard
      })();
    </script>
    <script src="SignUp.js"></script>
  </head>

  <body>
    <!--- Header -->
    <header class="navbar">
      <div class="logo">
        <a href="LandingPage.html"></a>
        <img class="logo" src="../src/image/logo/logo.png" alt="Logo" />
      </div>
    </header>

    <!-- Sign Up Form -->
    <main class="container">
      <div class="form-box">
        <h2>SignUp</h2>
        <form action="../backend/SignUp.php" method="post">
          <!-- Email Send Box -->
          <label>Enter email</label>
          <div class="email-grp">
            <input
              type="text"
              name="email"
              placeholder="Enter Your Gmail address..."
              required
            />
            <button type="button" class="small-btn" onclick="sendMail()">
              Send
            </button>
          </div>

          <!-- Code Receive Container -->
          <label>Enter verification code</label>
          <div class="email-grp">
            <input type="text" name="Code" placeholder="Code..." required />
            <button type="button" class="small-btn" onclick="sendCode()">
              Verify
            </button>
          </div>

          <label>Username</label>
          <input
            type="text"
            name="username"
            placeholder="Enter username..."
            required
          />

          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter password..."
            required
          />

          <label>Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            placeholder="Password confirmation..."
            required
          />

          <button type="submit" class="btn">Sign Up</button>

          <p class="switch-page">
            Already have an account?
            <a href="../frontend/Login.html">Login</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
